---
layout: news
title: News
---

<main role="main">
    <div class="container">
        <h1 class="page-title">{{ page.title }}</h1>
        {% for post in site.posts %}
        <div class="announcement-section">
            <h3>{{ post.title }}</h3>
            <h5>{{ post.date | date_to_string }}</h5>
            <p>{{post.content}}</p>
        </div>
        {% endfor %}
    </div>
</main>
